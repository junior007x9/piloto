<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .sidebar.active {
            width: 80px;
        }
        .sidebar .nav-link {
            color: #c2c7d0;
            padding: 10px 20px;
            font-size: 16px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link .fas {
            margin-right: 10px;
        }
        .sidebar.active .nav-link .fas {
            margin-right: 0;
        }
        .sidebar.active .nav-link span {
            display: none;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        .content.active {
            margin-left: 80px;
        }
        .navbar {
            background-color: #3c8dbc;
            padding: 10px;
        }
        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar .nav-item .nav-link {
            color: #fff;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header-custom {
            background-color: #3c8dbc;
            color: #fff;
            padding: 15px;
        }
        .card-body-custom {
            padding: 20px;
        }
        .submenu {
            padding-left: 30px;
            display: none;
        }
        .submenu .nav-link {
            font-size: 14px;
        }
        .sidebar .nav-item.open .submenu {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="text-center text-white mb-3">
            <h3>CadWeb</h3>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'exibir_item' id=1 %}" class="nav-link">Exibir Item</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'dia_semana' dia=3 %}" class="nav-link">Dia da Semana</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand ms-3" href="#">Dashboard</a>
            </div>
        </nav>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="card card-custom">
                        <div class="card-header">
                            <h5>{% block titulo %}Título do Card{% endblock %}</h5>
                        </div>
                        <div class="card-body">
                            {% block conteudo %}Conteúdo do dashboard{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
