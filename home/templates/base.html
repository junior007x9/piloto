{% load static% }

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-confirmation2/4.2.0/bootstrap-confirmation.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .sidebar.active {
            width: 80px;
        }
        .sidebar .nav-link {
            color: #c2c7d0;
            padding: 10px 20px;
            font-size: 16px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link .fas {
            margin-right: 10px;
        }
        .sidebar.active .nav-link .fas {
            margin-right: 0;
        }
        .sidebar.active .nav-link span {
            display: none;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        .content.active {
            margin-left: 80px;
        }
        .navbar {
            background-color: #3c8dbc;
            padding: 10px;
        }
        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar .nav-item .nav-link {
            color: #fff;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header-custom {
            background-color: #3c8dbc;
            color: #fff;
            padding: 10px;
        }
        .card-body-custom {
            padding: 20px;
        }
        .submenu {
            padding-left: 30px;
            display: none;
        }
        .submenu .nav-link {
            font-size: 14px;
        }
        .sidebar .nav-item.open .submenu {
            display: block;
        }
        .row{
            margin-bottom:20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="text-center text-white mb-3">
            <h3>CadWeb</h3>
        </div>
     {% include 'menu.html' %}
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="btn btn-primary" id="toggle-sidebar"><i class="fas fa-bars"></i></button>
                <a class="navbar-brand ms-3" href="">Dashboard</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"> 
                            {{ data_atual | date: 'd/m/Y' }} 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="fas fa-envelope"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="fas fa-bell"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="fas fa-user-circle"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="container-fluid mt-4">

            {% block cards %}  {% endblock cards %}
              
             <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="card card-custom">
                          <div class="card-header card-header-custom">
                              <h5>{% block titulo_page %} Home {% endblock titulo_page %}</h5>
                          </div>
                          <div class="card-body card-body-custom">
                             <h5>{% block conteudo  %} Bem vindo ao site 1.0! {% endblock conteudo %}</h5>
                          </div>
                      </div>
                  </div>
        
      
  
              </div>
  
              
              <!-- Additional content like charts, tables, etc. can be added here -->
          </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
      <script src="https://unpkg.com/vue@next"></script>
   
      <script src="/static/js/menu.js"></script>
      <script src="/static/js/funcoes.js"></script>
  
      <script>
          $(document).ready(function() {
              // Aplica a função de formatação em todos os campos com a classe .money
              $('.money').mask('000.000.000.000.000,00', {reverse: true});
  
              // Aplica a função de formatação em todos os campos com a classe .data
              $('.data').mask('00/00/0000');
  
              $('.telefone').mask('(00) 0000-00009');
  
              $('.cep').mask('00000-000');
  
              $('.cartao').mask('0000 0000 0000 0000');
  
              $('.cpf').mask('000.000.000-00');
  
              $('.inteiro').mask('0#');  // Campo para inteiros de qualquer tamanho
  
  
              // Seleciona todas as listas de erro com a classe 'errorlist'
              $('.errorlist').each(function() {
                  // Adiciona as classes Bootstrap para alertas
                  $(this).addClass('alert alert-danger alert-dismissible');
  
                  // Adiciona o botão de fechar
                  $(this).append('<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>');
              });
  
              // Configura autocomplete para o campo da classe autocomplete
              $('.autocomplete').each(function() {
                   autoComplete(this);
              });
  
  
  
              
           });
  
      </script>
      
      
  
      
  </body>
  </html>
